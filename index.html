<body>

  <div id="body">
    <h1>Form using GET method:</h1>
    <div id="section">
      <form action="result.html" method="get" autocomplete="on">
 
        <input class="inputs" id="x" type="text" name="fullName" placeholder="Full-name" required>
        <input class="inputs" id="y" type="e-mail" name="email" placeholder="e-mail" required>
        <input class="inputs" id="z" type="text" id="job" name="jobTitle" placeholder="Job Title">
        <input class="inputs" id="a" type="tel" name="phoneNumber" placeholder="Phone No" maxlength="17" required>
        <input class="inputs" id="b" type="file" name="file" id="file" required>
        <button type="submit">SUBMIT</button>
 
      </form>
    </div>
  </div>
